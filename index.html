<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body>
    <div id="root"></div>
    <script>
      var webMonitorId = 'webfunny_100'
      var url = window.location.href
      if (url.indexOf('prod') !== -1) {
        // 生产环境
        webMonitorId = 'webfunny_101'
      } else if (url.indexOf('staging') !== -1) {
        // staging环境
        webMonitorId = 'webfunny_102'
      } else if (url.indexOf('qa') !== -1) {
        // 测试环境
        webMonitorId = 'webfunny_103'
      }
      window.sessionStorage.CUSTOMER_WEB_MONITOR_ID = webMonitorId

      // window.addEventListener('error', (args) => {

      // })

      /** 这里插入探针代码 */

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
